<!DOCTYPE html>
<html>
<head>
    <title>Automated EDA Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        ul {
            line-height: 1.8;
        }
        img {
            margin: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Automated EDA Agent</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload Dataset</button>
</form>

<!-- FORCE SHOW AGENT STEPS -->
<h2>Agent Activity (Execution Timeline)</h2>
<ul>
{% for step in agent_steps %}
    <li>{{ step }}</li>
{% endfor %}
</ul>

<h2>Agent Observations</h2>
<ul>
{% for insight in insights %}
    <li>{{ insight }}</li>
{% endfor %}
</ul>

<h2>Generated Plots</h2>
{% for plot in plots %}
    <img src="/static/plots/{{ plot }}" width="400">
{% endfor %}

</body>
</html>
