<!DOCTYPE html>
<html>
<head>
    <title>Automated EDA Agent</title>
</head>
<body>
    <h1>Automated EDA Agent</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload Dataset</button>
    </form>

    {% if insights %}
        <h2>Agent Observations</h2>
        <ul>
            {% for insight in insights %}
                <li>{{ insight }}</li>
            {% endfor %}
        </ul>

        <h2>Generated Plots</h2>
        {% for plot in plots %}
            <img src="/static/plots/{{ plot }}" width="400">
        {% endfor %}
    {% endif %}
</body>
</html>
